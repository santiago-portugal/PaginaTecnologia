    <mat-grid-tile colspan="6" rowspan="3" style="text-align: left" style="background-color: #1c1c1c" class="lol">
        <div class="ajustebtn">
            <button mat-button (click)="ChangeZero()" >inicio</button>
            <button mat-button (click)="ChangeSecond()">quienes somos</button>
            <button mat-button [matMenuTriggerFor]="menu" (click)="ChangeTercero()">productos</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="ChangeP1()"> todos </button>
                    <button mat-menu-item (click)="ChangeP2()"> item 1 </button>
                    <button mat-menu-item (click)="ChangeP3()"> item 2 </button>
                    <button mat-menu-item (click)="ChangeP4()"> item 3 </button>
                    <button mat-menu-item (click)="ChangeP5()"> item 4 </button>
                    <button mat-menu-item (click)="ChangeP6()"> item 5 </button>
                    <button mat-menu-item (click)="ChangeP7()"> item 6 </button>
                </mat-menu>
            <button mat-button [matMenuTriggerFor]="menu2" (click)="ChangeCuarto()">servicios</button>
                <mat-menu #menu2="matMenu">
                    <button mat-menu-item (click)="ChangeS1()"> item 1 </button>
                    <button mat-menu-item (click)="ChangeS2()"> item 2 </button>
                </mat-menu>
            <button mat-button (click)="ChangeQuinto()">contactenos</button>
        </div>
    
        
    
    </mat-grid-tile>

    
        <mat-grid-tile colspan="10" rowspan="12">
            
            <div class="fondito" *ngIf="(Status!=2) && (Status!=3) && (Status!=4) && (Status!=5) && (Status!=6)
            && (Status!=7) && (Status!=8) && (Status!=9) && (Status!=10) && (Status!=11) && (Status!=12)">
                <div class="parrafoinicio">
                    <td>
                        <div class="slider">
                            <ul>
                                <li><img src="assets/image/1.jpg" alt=""></li>
                                <li><img src="assets/image/2.jpg" alt=""></li>
                                <li><img src="assets/image/3.jpg" alt=""></li>
                                <li><img src="assets/image/4.jpg" alt=""></li>
                            </ul>
                        </div>
                    </td>
                </div>
            </div>
            <div *ngIf="Status==2" style="width: 100%;">
                <app-quienes-somos></app-quienes-somos>
            </div>
            <div *ngIf="Status==3">
                <app-productos [StatusProduct]=StatusProduct></app-productos>
            </div>
            <div *ngIf="Status==4">
                <app-servicios [StatusService]=StatusService></app-servicios>
            </div>
            <div *ngIf="Status==5">
                <app-contactenos></app-contactenos>
            </div>
            
            
            
        </mat-grid-tile>
    <mat-grid-tile colspan="3" rowspan="5" class="barra1">
        <img src="assets/image/ubicacion.png" width="100" height="100" class="ubicacion">


    </mat-grid-tile>
    
    <mat-grid-tile colspan="4" rowspan="5" class="pruebacolor" >
        <img src="assets/image/celular.png" width="100" height="100" class="celular">
        <DIV class="text-inside-grid">
            <td>
                <p>Descubra cuál es la solución de informatica adecuada para usted</p>
            </td>
        </DIV>
    </mat-grid-tile>

    <mat-grid-tile colspan="3" rowspan="5" class="barra2">
        <img src="assets/image/chat.png" width="100" height="100" class="celular">


    </mat-grid-tile>
    
</mat-grid-list>
