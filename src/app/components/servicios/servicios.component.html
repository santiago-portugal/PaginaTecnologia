<div   *ngIf="StatusService==13" class="azulito">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="fondotabla" style="color: black;">     
        
        <ng-container matColumnDef="position" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #c90000c7;"> No. </th>
          <td mat-cell *matCellDef="let element" style="color: black;"> {{element.position}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #c90000c7;"> Name </th>
          <td mat-cell *matCellDef="let element"style="color: black;"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="weight" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #c90000c7;"> Weight </th>
          <td mat-cell *matCellDef="let element" style="color: black;"> {{element.weight}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: #c90000c7;"> Symbol </th>
          <td mat-cell *matCellDef="let element" style="color: black;"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="paginator"></mat-paginator>
    </div>
<!-- </div> -->
